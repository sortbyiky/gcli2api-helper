<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gcli2api-helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1rem; }
        .quota-bar { height: 6px; border-radius: 3px; background: #e5e7eb; overflow: hidden; }
        .quota-fill { height: 100%; transition: width 0.3s; }
        .quota-high { background: #22c55e; }
        .quota-medium { background: #eab308; }
        .quota-low { background: #ef4444; }
        .card-warning { border-color: #f59e0b !important; box-shadow: 0 0 0 1px #f59e0b; }
        .card-danger { border-color: #ef4444 !important; box-shadow: 0 0 0 1px #ef4444; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">gcli2api-helper</h1>

        <!-- Connection Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">è¿æ¥é…ç½®</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">gcli2api åœ°å€</label>
                    <input type="text" id="gcli-url" class="w-full border rounded px-3 py-2" placeholder="http://127.0.0.1:7861">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">å¯†ç </label>
                    <input type="password" id="gcli-password" class="w-full border rounded px-3 py-2" placeholder="å¯†ç ">
                </div>
                <div class="flex items-end">
                    <button onclick="connect()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">è¿æ¥</button>
                    <span id="connection-status" class="ml-4 text-sm"></span>
                </div>
            </div>
        </div>

        <!-- Auto Verify Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">è‡ªåŠ¨æ£€éªŒæ¢å¤</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="auto-verify-enabled" class="mr-2 h-5 w-5">
                    <label class="text-sm font-medium text-gray-700">å¯ç”¨è‡ªåŠ¨æ£€éªŒ</label>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">æ£€æŸ¥é—´éš”(ç§’)</label>
                    <input type="number" id="auto-verify-interval" class="w-full border rounded px-3 py-2" min="60" value="300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">é”™è¯¯ç (é€—å·åˆ†éš”)</label>
                    <input type="text" id="auto-verify-codes" class="w-full border rounded px-3 py-2" value="403">
                </div>
                <div class="flex items-end gap-2">
                    <button onclick="saveConfig()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">ä¿å­˜</button>
                    <button onclick="triggerVerify()" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">ç«‹å³æ£€éªŒ</button>
                </div>
            </div>
            <div id="verify-status" class="text-sm text-gray-600 mb-4"></div>
            <div id="verify-history" class="max-h-48 overflow-y-auto text-sm bg-gray-50 rounded p-3"></div>
        </div>

        <!-- Quota Monitor Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex flex-wrap justify-between items-center mb-4 gap-2">
                <h2 class="text-xl font-semibold">å‡­è¯é¢åº¦ç›‘æ§</h2>
                <div class="flex flex-wrap gap-2 items-center">
                    <select id="quota-filter" onchange="applyFilter()" class="border rounded px-2 py-1 text-sm">
                        <option value="all">å…¨éƒ¨å‡­è¯</option>
                    </select>
                    <select id="quota-sort" onchange="applySort()" class="border rounded px-2 py-1 text-sm">
                        <option value="name">æŒ‰åç§°</option>
                        <option value="quota-asc">é¢åº¦å‡åº</option>
                        <option value="quota-desc">é¢åº¦é™åº</option>
                        <option value="low-first">ä½é¢åº¦ä¼˜å…ˆ</option>
                    </select>
                    <span id="quota-cache-info" class="text-sm text-gray-500"></span>
                    <button onclick="refreshQuota()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm">åˆ·æ–°</button>
                </div>
            </div>
            <div id="quota-cards" class="card-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        async function api(path, options = {}) {
            const resp = await fetch(API_BASE + path, {
                headers: { 'Content-Type': 'application/json' },
                ...options
            });
            return resp.json();
        }

        async function loadConfig() {
            const data = await api('/api/config');
            if (data.success) {
                const c = data.config;
                document.getElementById('gcli-url').value = c.gcli_url || '';
                document.getElementById('gcli-password').value = c.gcli_password || '';
                document.getElementById('auto-verify-enabled').checked = c.auto_verify_enabled;
                document.getElementById('auto-verify-interval').value = c.auto_verify_interval;
                document.getElementById('auto-verify-codes').value = (c.auto_verify_error_codes || []).join(',');
                updateConnectionStatus(data.connected);
            }
        }

        function updateConnectionStatus(connected) {
            const el = document.getElementById('connection-status');
            if (connected) {
                el.innerHTML = '<span class="text-green-600">âœ“ å·²è¿æ¥</span>';
            } else {
                el.innerHTML = '<span class="text-red-600">âœ— æœªè¿æ¥</span>';
            }
        }

        async function connect() {
            const url = document.getElementById('gcli-url').value;
            const password = document.getElementById('gcli-password').value;
            try {
                const data = await api('/api/connect', {
                    method: 'POST',
                    body: JSON.stringify({ url, password })
                });
                if (data.success) {
                    updateConnectionStatus(true);
                    loadVerifyStatus();
                    loadQuota();
                } else {
                    alert('è¿æ¥å¤±è´¥: ' + (data.detail || data.message));
                }
            } catch (e) {
                alert('è¿æ¥å¤±è´¥: ' + e.message);
            }
        }

        async function saveConfig() {
            const codes = document.getElementById('auto-verify-codes').value
                .split(',').map(s => parseInt(s.trim())).filter(n => !isNaN(n));
            const data = await api('/api/config', {
                method: 'POST',
                body: JSON.stringify({
                    auto_verify_enabled: document.getElementById('auto-verify-enabled').checked,
                    auto_verify_interval: parseInt(document.getElementById('auto-verify-interval').value),
                    auto_verify_error_codes: codes
                })
            });
            if (data.success) {
                loadVerifyStatus();
            }
        }

        async function loadVerifyStatus() {
            const data = await api('/api/verify/status');
            if (data.success) {
                const el = document.getElementById('verify-status');
                const status = data.running ? 'è¿è¡Œä¸­' : 'å·²åœæ­¢';
                el.innerHTML = `çŠ¶æ€: <span class="${data.running ? 'text-green-600' : 'text-gray-500'}">${status}</span> | é—´éš”: ${data.interval}ç§’ | é”™è¯¯ç : ${data.error_codes.join(', ')}`;
            }
            loadVerifyHistory();
        }

        async function loadVerifyHistory() {
            const data = await api('/api/verify/history');
            if (data.success) {
                const el = document.getElementById('verify-history');
                if (data.history.length === 0) {
                    el.innerHTML = '<span class="text-gray-400">æš‚æ— æ£€éªŒè®°å½•</span>';
                } else {
                    el.innerHTML = data.history.slice(0, 20).map(h => {
                        const time = new Date(h.timestamp).toLocaleString();
                        const icon = h.success ? 'âœ“' : 'âœ—';
                        const color = h.success ? 'text-green-600' : 'text-red-600';
                        return `<div class="py-1 border-b border-gray-200"><span class="${color}">${icon}</span> [${time}] ${h.filename || ''} - ${h.message || ''}</div>`;
                    }).join('');
                }
            }
        }

        async function triggerVerify() {
            const data = await api('/api/verify/trigger', { method: 'POST' });
            if (data.success) {
                alert(`æ£€éªŒå®Œæˆ: ${data.verified}/${data.total} ä¸ªå‡­è¯`);
                loadVerifyHistory();
            } else {
                alert('æ£€éªŒå¤±è´¥: ' + (data.detail || data.message));
            }
        }

        let quotaData = null; // Store quota data for filtering/sorting

        async function loadQuota() {
            const data = await api('/api/quota');
            quotaData = data;
            updateFilterOptions();
            renderQuota(data);
        }

        async function refreshQuota() {
            const data = await api('/api/quota/refresh', { method: 'POST' });
            quotaData = data;
            updateFilterOptions();
            renderQuota(data);
        }

        function updateFilterOptions() {
            if (!quotaData || !quotaData.data) return;
            const filter = document.getElementById('quota-filter');
            const currentValue = filter.value;
            filter.innerHTML = '<option value="all">å…¨éƒ¨å‡­è¯</option>' +
                quotaData.data.map(c => `<option value="${c.filename}">${c.filename.replace('.json', '')}</option>`).join('');
            filter.value = currentValue;
        }

        function getMinQuota(cred) {
            const models = cred.quota?.models || {};
            const quotas = Object.values(models).map(m => m.remaining !== undefined ? m.remaining : 1);
            return quotas.length > 0 ? Math.min(...quotas) : 1;
        }

        function applyFilter() {
            renderQuota(quotaData);
        }

        function applySort() {
            renderQuota(quotaData);
        }

        function renderQuota(data) {
            const cacheInfo = document.getElementById('quota-cache-info');
            if (data.cache_time) {
                const time = new Date(data.cache_time).toLocaleString();
                cacheInfo.textContent = `ç¼“å­˜: ${time}${data.cached ? '' : ' (å·²åˆ·æ–°)'}`;
            }

            const container = document.getElementById('quota-cards');
            if (!data.success || !data.data || data.data.length === 0) {
                container.innerHTML = '<div class="text-gray-400">æš‚æ— å‡­è¯æ•°æ®ï¼Œè¯·å…ˆè¿æ¥å¹¶åˆ·æ–°</div>';
                return;
            }

            // Apply filter
            const filterValue = document.getElementById('quota-filter').value;
            let filteredData = data.data;
            if (filterValue !== 'all') {
                filteredData = data.data.filter(c => c.filename === filterValue);
            }

            // Apply sort
            const sortValue = document.getElementById('quota-sort').value;
            const sortedData = [...filteredData];
            if (sortValue === 'quota-asc') {
                sortedData.sort((a, b) => getMinQuota(a) - getMinQuota(b));
            } else if (sortValue === 'quota-desc') {
                sortedData.sort((a, b) => getMinQuota(b) - getMinQuota(a));
            } else if (sortValue === 'low-first') {
                sortedData.sort((a, b) => {
                    const aLow = getMinQuota(a) < 0.2 ? 0 : 1;
                    const bLow = getMinQuota(b) < 0.2 ? 0 : 1;
                    return aLow - bLow || getMinQuota(a) - getMinQuota(b);
                });
            } else {
                sortedData.sort((a, b) => a.filename.localeCompare(b.filename));
            }

            container.innerHTML = sortedData.map(cred => {
                const quota = cred.quota || {};
                const models = quota.models || {};
                const minQuota = getMinQuota(cred);
                const cardClass = minQuota < 0.2 ? 'card-danger' : minQuota < 0.5 ? 'card-warning' : '';

                const modelList = Object.entries(models).map(([name, info]) => {
                    // remaining is already a 0-1 fraction from the API
                    const pct = info.remaining !== undefined
                        ? Math.round(info.remaining * 100)
                        : 100;
                    const colorClass = pct > 50 ? 'quota-high' : pct > 20 ? 'quota-medium' : 'quota-low';
                    const resetTime = info.resetTime || '';
                    return `
                        <div class="mb-2">
                            <div class="flex justify-between text-xs mb-1">
                                <span class="truncate flex-1" title="${name}">${name}</span>
                                <span class="${pct > 50 ? 'text-green-600' : pct > 20 ? 'text-yellow-600' : 'text-red-600'} font-medium ml-2">${pct}%</span>
                            </div>
                            <div class="quota-bar"><div class="quota-fill ${colorClass}" style="width: ${pct}%"></div></div>
                            ${resetTime ? `<div class="text-xs text-gray-400 mt-1">ğŸ”„ ${resetTime}</div>` : ''}
                        </div>
                    `;
                }).join('');

                const statusBadge = cred.disabled
                    ? '<span class="bg-red-100 text-red-600 text-xs px-2 py-1 rounded">ç¦ç”¨</span>'
                    : minQuota < 0.2
                        ? '<span class="bg-orange-100 text-orange-600 text-xs px-2 py-1 rounded">âš ï¸ ä½é¢åº¦</span>'
                        : '<span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded">æ­£å¸¸</span>';

                return `
                    <div class="bg-gray-50 rounded-lg p-4 border ${cardClass}">
                        <div class="flex justify-between items-start mb-3">
                            <div class="truncate flex-1 mr-2">
                                <div class="font-medium text-sm truncate" title="${cred.filename}">${cred.filename}</div>
                                <div class="text-xs text-gray-500 truncate">${cred.user_email || ''}</div>
                            </div>
                            ${statusBadge}
                        </div>
                        <div class="space-y-1">
                            ${modelList || '<div class="text-xs text-gray-400">æ— é¢åº¦ä¿¡æ¯</div>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initial load
        loadConfig();
        setInterval(loadVerifyStatus, 30000);
    </script>
</body>
</html>
